<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS Niomic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <style>
        *{
            background-color:#333333;
            color:#ffffff;
        }
        header{
            display: flex;
            justify-content: center;
            margin: 20px 0 0 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="asset/lampung.jpg" alt="Kota Lampung" class="rounded-circle" width="200" height="200">
    </header>
    <main>
        <div class="col-6 m-auto">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" placeholder="Nama Lengkap" class="form-control">
        </div>

        <div class="col-6 m-auto">
            <label for="alamat">Alamat</label>
            <textarea name="alamat" id="alamat" cols="20" rows="5" class="form-control"></textarea>
        </div>
        
        <div class="col-6 m-auto">
            <label for="email">Alamat Email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>

        <div class="col-6 m-auto">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" id="password">
        </div>

        <div class="col-6 m-auto">
            <label for="id">Scan KTP</label>
            <input type="file" class="form-control" name="id" id="id">
        </div>

        <div class="col-6 m-auto">
            <input type="checkbox"  name="" id="term">
            <label for="term">Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.</label>
        </div>
        <br>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class=" btn btn-info">Submit</button>
        </div>
    </main>
</body>
</html>
